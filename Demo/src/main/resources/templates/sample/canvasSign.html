	<script>

	var clickX = new Array();
	var clickY = new Array();
	var clickDrag = new Array();
	
	var clickX2 = new Array();
	var clickY2 = new Array();
	var clickDrag2 = new Array();
	
	var paint;
	var canvas;

	/** Clear Canvas **/
	function clearSig() {
		clickX = new Array();
		clickY = new Array();
		clickDrag = new Array();
		canvas.width = canvas.width;
		canvas.height = canvas.height;
	}
	
	/** Redraw the Canvas **/
	function redraw() {
		canvas.width = canvas.width; // Clears the canvas
	
		context.strokeStyle = "#000000";
		context.lineJoin = "miter";
		context.lineWidth = 2;
	
		for (var i = 0; i < clickX.length; i++) {
			context.beginPath();
			if (clickDrag[i] && i) {
				context.moveTo(clickX[i - 1], clickY[i - 1]);
			} else {
				context.moveTo(clickX[i] - 1, clickY[i]);
			}
			context.lineTo(clickX[i], clickY[i]);
			context.closePath();
			context.stroke();
		}
	}
	
	function addClick(x, y, dragging) {
		clickX.push(x);
		clickY.push(y);
		clickDrag.push(dragging);
	}
	$(function() {
			var canvasWidth = $("#signaturePad").width();
			var canvasHeight = $("#signaturePad").height();
			
			var canvasDiv = document.getElementById('signaturePad');
			canvas = document.createElement('canvas');
			canvas.setAttribute('width', canvasWidth);
			canvas.setAttribute('height', canvasHeight);
			canvas.setAttribute('id', 'signCanvas');
			canvasDiv.appendChild(canvas);
			context = canvas.getContext("2d");	
		
			$('#signaturePad').on("touchmove", function (e) {
				if (paint) {
					addClick(e.originalEvent.touches[0].pageX - this.offsetLeft, e.originalEvent.touches[0].pageY - this.offsetTop, true);
					redraw();
				}
			});	
			
			$('#signaturePad').on("touchend", function (e) {
				paint = false;
			});
			
			$('#signaturePad').on("touchstart", function (e) {
				paint = true;
				addClick(e.originalEvent.touches[0].pageX - this.offsetLeft, e.originalEvent.touches[0].pageY - this.offsetTop);
				redraw();
			});
			
			$("#signSubmitBtn").on( "click", function() {

						console.log(data);

					}, error: function(){

		    });
		    $("#sig-ajaxBtn").on( "click", function() {

					, success: function(data){
						console.log(data);

					}, error: function(){

		    });
		
		    /**
		    	JSON.stringify 있고 없고의 차이는 key,value를 RequestParameter로 확인하면 됨
		    	contentType셋팅도 안해서 기본 application/x-www-form-urlencoded; charset=UTF-8로 전송되야 key,value가 확인됨 
		    */
		    $("#sig-ajaxBtn2").on( "click", function() {
				$.ajax({
					url: "<c:url value='/sign/jsonRequestParam'/>"
					, type: "POST"
					, dataType: "json"

		//			, contentType: "application/json;charset=UTF-8;"
		//			, data: JSON.stringify({ "id":"test","dataUrl":"sssss" })
					, data: { "id":"test","dataUrl":"sssss" }
					, success: function(data){
						console.log(data);

		    $("#sig-ajaxBtn3").on( "click", function() {
				$.ajax({
					url: "<c:url value='/sign/jsonServletRequest'/>"
					, type: "POST"
					, dataType: "json"

		//			, contentType: "application/json;charset=UTF-8;"
		//			, data: JSON.stringify({ "id":"test","dataUrl":"sssss" })
					, data: { "id":"asdfasd","dataUrl":"sssss" }
					, success: function(data){
						console.log(data);
						alert(data);
					}, error: function(){
						alert('error');
					}, complete: function(){

				});

			  window.requestAnimFrame = (function(callback) {
				    return window.requestAnimationFrame ||
				      window.webkitRequestAnimationFrame ||
				      window.mozRequestAnimationFrame ||
				      window.oRequestAnimationFrame ||
				      window.msRequestAnimaitonFrame ||
				      function(callback) {
				        window.setTimeout(callback, 1000 / 60);
				      };
				  })();
			
				  var canvasSig = document.getElementById("sig-canvas");
				  var ctx = canvasSig.getContext("2d");
				  ctx.strokeStyle = "#222222";
				  ctx.lineWidth = 2;
			
				  var drawing = false;
				  var mousePos = {
				    x: 0,
				    y: 0
				  };
				  var lastPos = mousePos;
			
				  canvasSig.addEventListener("mousedown", function(e) {
				    drawing = true;
				    lastPos = getMousePos(canvasSig, e);
				  }, false);
			
				  canvasSig.addEventListener("mouseup", function(e) {
				    drawing = false;
				  }, false);
			
				  canvasSig.addEventListener("mousemove", function(e) {
				    mousePos = getMousePos(canvasSig, e);
				  }, false);
			
				  // Add touch event support for mobile
				  canvasSig.addEventListener("touchstart", function(e) {
			
				  }, false);
			
				  canvasSig.addEventListener("touchmove", function(e) {
				    var touch = e.touches[0];
				    var me = new MouseEvent("mousemove", {
				      clientX: touch.clientX,
				      clientY: touch.clientY
				    });
				    canvasSig.dispatchEvent(me);
				  }, false);
			
				  canvasSig.addEventListener("touchstart", function(e) {
				    mousePos = getTouchPos(canvasSig, e);
				    var touch = e.touches[0];
				    var me = new MouseEvent("mousedown", {
				      clientX: touch.clientX,
				      clientY: touch.clientY
				    });
				    canvasSig.dispatchEvent(me);
				  }, false);
			
				  canvasSig.addEventListener("touchend", function(e) {
				    var me = new MouseEvent("mouseup", {});
				    canvasSig.dispatchEvent(me);
				  }, false);
			
				  function getMousePos(canvasDom, mouseEvent) {
				    var rect = canvasDom.getBoundingClientRect();
				    return {
				      x: mouseEvent.clientX - rect.left,
				      y: mouseEvent.clientY - rect.top
				    }
				  }
			
				  function getTouchPos(canvasDom, touchEvent) {
				    var rect = canvasDom.getBoundingClientRect();
				    return {
				      x: touchEvent.touches[0].clientX - rect.left,
				      y: touchEvent.touches[0].clientY - rect.top
				    }
				  }
			
				  function renderCanvas() {
				    if (drawing) {
				      ctx.moveTo(lastPos.x, lastPos.y);
				      ctx.lineTo(mousePos.x, mousePos.y);
				      ctx.stroke();
				      lastPos = mousePos;
				    }
				  }
			
				  // Prevent scrolling when touching the canvas
				  document.body.addEventListener("touchstart", function(e) {
				    if (e.target == canvasSig) {
				      e.preventDefault();
				    }
				  }, false);
				  document.body.addEventListener("touchend", function(e) {
				    if (e.target == canvasSig) {
				      e.preventDefault();
				    }
				  }, false);
				  document.body.addEventListener("touchmove", function(e) {
				    if (e.target == canvasSig) {
				      e.preventDefault();
				    }
				  }, false);
			
				  (function drawLoop() {
				    requestAnimFrame(drawLoop);
				    renderCanvas();
				  })();
			
				  function clearCanvas() {
				    canvasSig.width = canvasSig.width;
				  }
			
				  // Set up the UI
				  var sigText = document.getElementById("sig-dataUrl");

							alert(data);

							alert('error');
						}, complete: function(){
						}
					});
				    
				  }, false);		    
		    
		});
