<!DOCTYPE html>

<head>
<title>회원가입</title>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

<th:block layout:fragment="script">
	<script th:inline="javascript">
		$(function() {
			console.log("onLoad");
		})
		
		function dupCheck(){
			if( !$('#userId').val() ) {
				alert('ID 입력');
				$('#userId').focus();
				return;
			}
			$.ajax({
				type : 'post',
				url : '/member/checkDupId.do',
				async : true,
				dataType : 'json',
				headers : {"Content-Type" : "application/json"},
				data : JSON.stringify( { 'userId':$('#userId').val() }),
				success : function(result) {
					console.log(result);
					if( result.RESCODE === '0000' ) {
						if( result.RESULT_STATE === 'FALSE' ) {
							alert('사용가능해');
							$('#checkStatus').val('Y');
						} else {
							alert('중복된 값이 있다');
							$('#checkStatus').val('N');
						}
					} else {
						alert(result.RESMSG);
						$('#checkStatus').val('N');
					}
				},
				error : function(request, status, error) {        
					console.log(error);
					console.log(status);
				
				}
			});
		}
		
		function joinUs(){
			if( !$('#userId').val() ) {
				alert('ID 입력');
				$('#userId').focus();
				return;
			}
			if( !$('#userPass').val() ) {
				alert('Pass 입력');
				$('#userPass').focus();
				return;
			}

			if( !$('#userName').val() ) {
				alert('이름 입력');
				$('#userName').focus();
				return;
			}
/*
			if( !$('#hpNo').val() ) {
				alert('핸드폰번호 입력');
				$('#hpNo').focus();
				return;
			}
*/
			if( !$('#grade').val() ) {
				alert('역활 선택');
				$('#grade').focus();
				return;
			}
			
			if( 'Y' != $('#checkStatus').val() ) {
				alert('중복체크부터 하시요');
				$('#userId').focus();
				return;
			}
			
			$.ajax({
				type : 'post',
				url : '/member/joinUser.do',
				async : true,
				dataType : 'json',
				headers : {"Content-Type" : "application/json"},
				data : JSON.stringify( {'userId':$('#userId').val(), 'userPass':$('#userPass').val(), 'userName':$('#userName').val() 
										,'grade':$('#grade').val(), 'hpNo':$('#hpNo').val(), 'email':$('#email').val()
										, 'zoneCode':$('#zoneCode').val(), 'roadAddr':$('#roadAddr').val(), 'detailAddr':$('#detailAddr').val()}),
				success : function(result) {
					console.log(result);
					if(result.RESCODE === '0000') {
						alert('회원가입 완료');
						location.href = "/";
					} else {
						alert('회원가입 실패');
					}
				},
				error : function(error, status) {        
					console.log(error);
					console.log(status);
					alert('회원가입 실패');
				}
			});
		}

</th:block>

<div layout:fragment="content">
	<div style="margin: 10px;">
		<fieldset>
			<legend>기본 필수 정보</legend>
			<ul style="list-style: none;">
				<li>
					<label for="userId">ID</label> 
					<input type="text" name="userId" id="userId" placeholder="ID" oninput="javascript: inputNoKorean(this,event);">
					<input type="hidden" name="checkStatus" id="checkStatus" value="">
					<button type="button" id="checkBtn"	onclick="javascript:dupCheck();"><strong>중복체크</strong></button>
				</li>
				<li>
					<label for="userPass">password</label>

				</li>
				<li>
					<label for="userName">이름</label> 
					<input type="text" name="userName" id="userName" placeholder="이름" oninput="inputEng(event)">
				</li>
				<li>
					<label for="hpNo">휴대폰번호</label> 
						<input type="text" name="hpNo" id="hpNo" placeholder="-없이 입력" onkeypress='return inputOnlyNum(event)'>
				</li>

					<label for="grade">역활</label> 
					<select name="grade" id="grade">
						<option value="">선택</option>
						<option value="COMPA">입점업체</option>

						<option value="WHOLE">도매자</option>
						<option value="ADMIN">관리자</option>
					</select>
				</li-->
			</ul>
		</fieldset>
		<fieldset>

					<input type="text" name="email" id="email">
				</li>
				<li>
					<label for="zoneCode">우편번호</label> 
					<input type="text" name="zoneCode" id="zoneCode">
					<button type="button" onclick="javascript:daumPostCode();">검색</button>
